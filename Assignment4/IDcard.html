<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            padding: 20px;
            width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .id-card {
            margin-top: 20px;
            width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .id-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ID Card Generator</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="roll" placeholder="Roll Number">
        <input type="text" id="department" placeholder="Department">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="date" id="dob" placeholder="Date of Birth">
        <input type="text" id="address" placeholder="Address">
        <input type="file" id="image" accept="image/*">
        <button onclick="generateIDCard()">Generate ID Card</button>
    </div>

    <div id="idCardDisplay"></div>

    <script>
        function generateIDCard() {
            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;
            const department = document.getElementById('department').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const address = document.getElementById('address').value;
            const image = document.getElementById('image').files[0];

            if (name && roll && department && email && phone && dob && address && image) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('idCardDisplay').innerHTML = `
                        <div class="id-card">
                            <img src="${e.target.result}" alt="ID Photo">
                            <p><strong>Name:</strong> ${name}</p>
                            <p><strong>Roll No:</strong> ${roll}</p>
                            <p><strong>Department:</strong> ${department}</p>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Phone:</strong> ${phone}</p>
                            <p><strong>Date of Birth:</strong> ${dob}</p>
                            <p><strong>Address:</strong> ${address}</p>
                        </div>
                    `;
                }
                reader.readAsDataURL(image);
            } else {
                alert('Please fill all fields and select an image.');
            }
        }
    </script>
</body>
</html>
